<ion-view class="search-view">
  <ion-nav-title>
    <span>Search All Doctors</span>
  </ion-nav-title>

  <ion-content>
    <div class="item list dark item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Search...">
        </label>
        <button class="button button-small">
          Cancel
        </button>
      </div>
      <div class="top-content">
              <div class="list dark ">

            <a class="item item-icon-right " ui-sref="app.doctorprofile"  animation="slide-left-right">

              <h2>Speciality</h2><i class="icon ion-ios-arrow-right"></i>

            </a>

            <a class="item item-icon-right " ui-sref="">

              <h2>Gender</h2><i class="icon ion-ios-arrow-right"></i>
            </a>

            <a class="item item-icon-right " ui-sref="">

              <h2>Online/Offline</h2><i class="icon ion-ios-arrow-right"></i>

            </a>
          </div>
      </div>

  </ion-content>

</ion-view>
